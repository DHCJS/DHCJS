name: Medium Post
on: 
    schedule:
        - cron: '0 * * * *'
jobs: 
  medium:
        name: latest update from Medium
        runs-on: ubuntu-latest
        steps: 
            - uses: actions/checkout@v2
            - uses: gautamkrishnar/blog-post-workflow@master
              with: 
                max_post_count: "4"
                feed_list: "https://medium.com/feed/@hartatociptajaya"
