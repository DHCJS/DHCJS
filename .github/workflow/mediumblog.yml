name: Medium Post
on: 
    schedule:
        - cron: '0 * * * *'
jobs: 
    medium: 
        name: Latest Medium Post
        runs-on: ubuntu-latest
        steps: 
            - uses: actions/checkout@v2
            - uses: gautamkrishnar/blog-post-workflow@master
              with: 
                comment_tag_name: "Medium-Posts-List"
                max_post_count: "4"
                feed_list: "https://medium.com/feed/@hartatociptajaya"
